<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Code Busters Health - Cadastre-se</title>
</head>
<body>
    <header class="health-header">
        <div class="logo-container">
            <img src="CODEBUSTERS.jpeg" alt="Logo da Code Busters">
        </div>
        <h1>CODE BUSTERS HEALTH</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="fale.html">Fale Comigo</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Conteúdo da página Cadastre-se -->
        <section class="signup-section">
            <h2>Cadastre-se para Atendimento</h2>
            <form id="signupForm">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" required />

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required />

                <button type="submit">Cadastrar</button>
            </form>
            <div id="successMessage" style="display: none">
                <p>Cadastro realizado com sucesso! Entraremos em contato em breve.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(event.target);
            console.log('Dados do formulário:', formData);
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
